<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Globe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar-brand {
            font-size: 2em;
            font-weight: bold;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .story img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .story h2 {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .story p {
            line-height: 1.6;
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
        .login-message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Navbar with Login Form -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">The Globe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">World</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                </ul>
                <!-- Login Form -->
                <form class="d-flex" onsubmit="return handleLogin(event);">
                    <input type="text" id="username" class="form-control me-2" placeholder="Username" required>
                    <input type="password" id="password" class="form-control me-2" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="header py-4">
        <h1>The Globe</h1>
        <p class="lead">Your trusted source for news from around the world.</p>
    </div>

    <!-- Login Message -->
    <div id="loginMessage" class="login-message"></div>

    <!-- Main Content (Omitted for brevity) -->
    <!-- (Place your main content here, as shown in previous example) -->

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 The Globe | All Rights Reserved
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Login Validation -->
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "test" && password === "test") {
                document.getElementById("loginMessage").textContent = "Welcome, test user!";
            } else {
                document.getElementById("loginMessage").textContent = "Invalid credentials. Please try again.";
            }
        }
    </script>

</body>
</html>
